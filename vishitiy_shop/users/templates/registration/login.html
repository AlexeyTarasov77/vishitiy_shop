{% extends "base.html" %}
{% load static %} {% load crispy_forms_tags %}

{% block links %}
<link rel="stylesheet" href="{% static 'users/css/style.css' %}">


{% endblock %}


{% block content %}
<div class="text-light d-flex justify-content-center flex-column align-items-center my h-screen">
    <h1>Авторизацiя</h1>
    <form method="post">
        {% csrf_token %}
        <div class="flex flex-col items-center">
            {{form|crispy}}
            <p class="name">Вже є пароль?  <a href="{% url 'users:signup' %}" class="link">Зареєструватися</a></p>
            <button class="stantart-btn px-5 py-2">Ввійти</button>
        </div>
    
    </form>
</div>
{% endblock %}
