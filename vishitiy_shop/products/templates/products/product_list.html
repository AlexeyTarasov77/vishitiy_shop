{% extends "base.html" %}
{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
    
{% endblock %}

{% block content %}

<div class="absolute">

<div class="container">
    <div class="menu">
        <div class="div">
            <div id="price" class="div">
                <h1 id="h1">Ціна:</h1>
                <p>
                    <input type="number" placeholder="Від" class="price"> - <input type="number" placeholder="До" class="price">
                </p>
            </div>
            <hr class="hr">

            <div class="div">
                <h1 id="h1">Розмір:</h1>
                <p><input type="checkbox" class="size"> XS</p>
                <p><input type="checkbox" class="size"> S</p>
                <p><input type="checkbox" class="size"> M</p>
                <p><input type="checkbox" class="size"> L</p>
                <p><input type="checkbox" class="size"> XL</p>
            </div>

            <hr class="hr">
            <div class="div">
                <h1 id="h1">Колір:</h1>
                <p><input type="checkbox" class="color">Чорний</p>
                <p><input type="checkbox" class="color">Білий</p>
            </div>

            <hr class="hr">
            <div class="div">
                <h1 id="h1">Тип:</h1>
                <p><input type="checkbox" class="type">Футболки</p>
                <p><input type="checkbox" class="type">Худі</p>
            </div>
            <hr class="hr">
            <div class="div">
                <h1 id="h1">Колекція:</h1>
                <p><input type="checkbox" class="collection">All</p>
                <p><input type="checkbox" class="collection">Gym</p>
                <p><input type="checkbox" class="collection">Art</p>
                <p><input type="checkbox" class="collection">Nike</p>
                <p><input type="checkbox" class="collection">Couples</p>
                <p><input type="checkbox" class="collection">JDM&CARS</p>
                <p><input type="checkbox" class="collection">Money</p>
                <p><input type="checkbox" class="collection">Country</p>
                <p><input type="checkbox" class="collection">Jujutsu kaisen</p>
            </div>
            <hr class="hr">
        </div>
    </div>
    <div class="cards">
        <div class="card" style="width: 18rem;" id="card">
            <img class="card-img-top" src="IMG_8512.PNG" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" id="h">одяг</h5>
                <h5 class="card-title" id="vis">vishitiy.ua</h5>
                <p class="card-text">UAH</p>
                <p><button class="btn" id="btn">Додати до кошика</button></п>
            </div>
        </div>
    </div>
</div>

{% endblock %}
