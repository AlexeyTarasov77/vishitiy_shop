{% extends "base.html" %}
{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static 'payments/css/payment.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap">
{% endblock links %}



{% block content %}

<form method="POST">
    <div id="order">
        <div id="inputs">
            <div>
                <p class="text-light text" >Прізвище та ім'я</p>
                <p><input type="text" class="border border-light input"></p>
            </div>
            <div>
                <p class="text-light text">Електронна пошта</p>
                <p><input type="text" class="border border-light input"></p>
            </div>
            <div>
                <p class="text-light text">Номер телефону</p>
                <p><input type="text" class="border border-light input"></p>
            </div>
            <div>
                <p class="text-light text">Країна</p>
                <p><input type="text" class="border border-light input"></p>
            </div>
            <div>
                <p class="text-light text">Населений пункт</p>
                <p><input type="text" class="border border-light input"></p>
            </div>
            <div>
                <p class="text-light text">Адреса та номер пошти</p>
                <p><input type="text" class="border border-light input"></p>
            </div>
        </div>
        <div class="container-btn">
            <button type="button" class="btn btn-outline-light ">Оформити</button>
        </div>
    </div>

</form>
{% endblock content %}
