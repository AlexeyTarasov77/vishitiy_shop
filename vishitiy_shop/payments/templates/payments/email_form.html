{% extends "base.html" %}
{% load static %} {% load crispy_forms_tags %}

{% block links %}

    <link rel="stylesheet" href="{% static 'payments/css/payment.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock links %}



{% block content %}
<style>
    #div_id_city, #div_id_post_office {
        /*the container must be positioned relative:*/
        position: relative;
      }
      .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        /*position the autocomplete items to be the same width as the container:*/
        top: 100%;
        left: 0;
        right: 0;
      }
      .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        color: #000;
        border-bottom: 1px solid #d4d4d4;
      }
      .autocomplete-items div:hover {
        /*when hovering an item:*/
        background-color: #e9e9e9;
      }
      .autocomplete-active {
        /*when navigating through the items using the arrow keys:*/
        background-color: DodgerBlue !important;
        color: #ffffff;
      }
</style>

<div class="wrapper">
    <form method="POST">
        {% csrf_token %}
        <div class="flex items-center justify-content-center text-white flex-column" style="height: 100vh">
            <div>
                <h1 class="text-center">Заповни данні</h1>

                <div class="select-box">
                    <div class="selected-option">
                        <div>
                            <span class="iconify" data-icon="flag:gb-4x3"></span>
                            <strong>+380</strong>
                        </div>
                        <input type="tel" name="tel" placeholder="Phone Number" id="phone_number">
                    </div>
                    <div class="options">
                        <input type="text" class="search-box" placeholder="Search Country Name">
                        <ol>
                        </ol>
                    </div>
                </div>


                {{form|crispy}}



                <button type="submit" class="btn btn-light col-sm-12" style="width: 200px;">Оформити</button>
            </div>
        </div>    
    </form>
    <div class="cities-res"></div>
    <div class="post-offices-res"></div>
</div>
{% endblock content %}



{% block js %}
<script src="{% static 'payments/js/validator.js' %}"></script>

<script src="https://unpkg.com/htmx.org@2.0.0"></script>
{% endblock js %}
