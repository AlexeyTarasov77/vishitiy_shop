{% extends 'base.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'your_design/css/design.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    .select-base-clothes img,
    .select-color img {
        width: 100px; /* фиксированный размер изображений */
    }

    @media (max-width: 576px) {
        input, textarea {
            width: 100%;
            margin-bottom: 15px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="main-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="your">
                <p>Обери базову структуру</p>
                <div class="select-base-clothes row">
                    <div class="col-6 col-md-3 mb-3">
                        <input type="radio" id="blackH" name="base_structure" value="blackH">
                        <label for="blackH" class="d-block">
                            <img src="{% static 'your_design/img/blackH.PNG' %}" alt="">
                        </label>
                    </div>
                    <div class="col-6 col-md-3 mb-3">
                        <input type="radio" id="blackT" name="base_structure" value="blackT">
                        <label for="blackT" class="d-block">
                            <img src="{% static 'your_design/img/blackT.PNG' %}" alt="">
                        </label>
                    </div>
                </div>

                <p>Обери колір</p>
                <div class="select-color row">
                    <div class="col-4 col-md-2 mb-3">
                        <input type="radio" id="black" name="color" value="black">
                        <label for="black" class="d-block">
                            <img src="{% static 'your_design/img/black.JPG' %}" alt="">
                        </label>
                    </div>
                    <div class="col-4 col-md-2 mb-3">
                        <input type="radio" id="red" name="color" value="red">
                        <label for="red" class="d-block">
                            <img src="{% static 'your_design/img/red.JPG' %}" alt="">
                        </label>
                    </div>
                    <div class="col-4 col-md-2 mb-3">
                        <input type="radio" id="gray" name="color" value="gray">
                        <label for="gray" class="d-block">
                            <img src="{% static 'your_design/img/gray.JPG' %}" alt="">
                        </label>
                    </div>
                    <div class="col-4 col-md-2 mb-3">
                        <input type="radio" id="green" name="color" value="green">
                        <label for="green" class="d-block">
                            <img src="{% static 'your_design/img/green.JPG' %}" alt="">
                        </label>
                    </div>
                    <div class="col-4 col-md-2 mb-3">
                        <input type="radio" id="yellow" name="color" value="yellow">
                        <label for="yellow" class="d-block">
                            <img src="{% static 'your_design/img/yellow.JPG' %}" alt="">
                        </label>
                    </div>
                </div>

                <p>Оберіть картинку для свого дизайну</p>
                <div class="select-print mb-3">
                    <label for="design_image" class="custom-file-upload">
                        Завантажити файл
                        <input type="file" id="design_image" name="design_image">
                    </label>
                    <hr>
                </div>

                <p>Прінт або вишивка</p>
                <div class="print-or-vishivka mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="print" name="print_or_embroidery" value="print">
                        <label class="form-check-label" for="print">Прінт</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="vish" name="print_or_embroidery" value="embroidery">
                        <label class="form-check-label" for="vish">Вишивка</label>
                    </div>
                </div>

                <p>Ваш номер телефону</p>
                <div class="mb-3">
                    <input type="text" id="number_phone" name="number_phone" class="form-control" placeholder="Ваш номер телефону" maxlength="20">
                </div>

                <p>Побажання</p>
                <div class="mb-3">
                    <textarea id="comment" name="comment" class="form-control" rows="4" placeholder="Ваші побажання"></textarea>
                </div>
                <button type="submit" class="btn btn-light">Надіслати</button>
            </div>
        </form>
    </div>
</div>




{% endblock %}



{% block js %}

<script src="{% static 'your_design/js/validation.js' %}" defer></script>

{% endblock %}
